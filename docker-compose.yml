version: '3'

services:
  api:
    image: cohousing/cohousing-tenant-api:latest
    networks:
      - web
      - db
    volumes:
      - /data/cohousing/config.yml:/config.yml:ro
    labels:
      - "traefik.enable=true"
      - "traefik.backend=cohousing-tenant-api"
      - "traefik.frontend.rule=Host: jystrupsavvaerk.cohousing.nu"
      - "traefik.docker.network=cohousing_net_web"
      - "traefik.backend.loadbalancer.method=drr"
    deploy:
      replicas: 3
      mode: replicated
      update_config:
        parallelism: 1
        delay: 10s

networks:
  db:
    external:
      name: cohousing_net_db
  web:
    external:
      name: cohousing_net_web
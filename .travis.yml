sudo: true
dist: trusty

language: go

go:
  - 1.8

go_import_path: github.com/cohousing/cohousing-api

before_install:
  - go get -u github.com/kardianos/govendor

install:
  - govendor sync

before_script:
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"

script:
  - CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o cohousing-api .
  - govendor test -coverprofile=coverage.txt -covermode=atomic
  - docker build -t cohousing-api .

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - docker tag cohousing-api cohousing/cohousing-api:${TRAVIS_COMMIT:0:8}-$TRAVIS_BUILD_NUMBER
  - docker push cohousing/cohousing-api:${TRAVIS_COMMIT:0:8}-$TRAVIS_BUILD_NUMBER

addons:
  ssh_known_hosts: $DEPLOY_SERVER

before_deploy:
  - openssl aes-256-cbc -K $encrypted_720e6efdc317_key -iv $encrypted_720e6efdc317_iv -in deploy_rsa.enc -out /tmp/deploy_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/deploy_rsa
  - ssh-add /tmp/deploy_rsa

deploy:
  provider: script
  script: ssh -o StrictHostKeyChecking=no $DEPLOY_USER@$DEPLOY_SERVER '/build/upgrade_cohousing_api.sh ${TRAVIS_COMMIT:0:8}-$TRAVIS_BUILD_NUMBER'
  on:
    branch: master

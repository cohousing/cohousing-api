sudo: true
dist: trusty

language: go

go:
  - 1.8

go_import_path: github.com/cohousing/cohousing-api

jobs:
  include:
    - stage: install dependencies
      install:
      - go get -u github.com/kardianos/govendor
      - govendor sync
    - stage: build executable
      script: CGO_ENABLED=0 GOOS=linux go build -a -installsuffix cgo -o cohousing-api .
    - stage: test
      script: govendor test -coverprofile=coverage.txt -covermode=atomic
      after_success:
      - bash <(curl -s https://codecov.io/bash)
    - stage: build docker image
      script:
      - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
      - docker build -t cohousing-api .
      - docker images
      - docker tag cohousing-api cohousing/cohousing-api:${TRAVIS_COMMIT:0:8}-$TRAVIS_BUILD_NUMBER
      - docker push cohousing/cohousing-api:${TRAVIS_COMMIT:0:8}-$TRAVIS_BUILD_NUMBER
